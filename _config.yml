email: info@samorep.si
author: Martin Repar
baseurl: ""
url: "https://samorep.si"

# Build settings
remote_theme: jekyll-theme-clean-blog
markdown: kramdown
paginate: 5
paginate_path: "/posts/page:num/"
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

# Clean Blog settings
twitter_username: 
github_username:  
facebook_username: 
instagram_username:  
linkedin_username:

# Google Analytics
google_analytics: # your google analytics id

# Include directories
include:
  - _pages

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      background: '/assets/img/bg-post.jpg'
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page
      background: '/assets/img/bg-page.jpg' 